<div class="alert alert-danger" role="alert" *ngIf="errorMessage!==null">
{{errorMessage}}</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">CIN</th>
    <th scope="col">Nom</th>
    <th scope="col">Prenom</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of utilisateurs; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ u.cin }}
    </td> <td>
         {{ u.nom }}
    </td>
    <td>{{ u.prenom }}</td>
    <td>{{ u.email }}</td>
    <td>  <i class="fa fa-user-secret" aria-hidden="true" *ngIf="u.role=='ChefDeProjet'"></i>
      <i class="fa fa-user" aria-hidden="true" *ngIf="u.role=='Developpeur'"></i>
       {{ u.role }}</td>

    <mat-button-toggle class="btn btn-success"(click)="Delete(u)">Supprimer</mat-button-toggle>
    <mat-button-toggle class="btn btn-success" (click)="update(u)">Modifier</mat-button-toggle>

  </tr>
  </tbody>
</table>



<div class="d-flex justify-content-between p-2">
  <ngb-pagination
          [collectionSize]="collectionSize"
          [(page)]="page"
          [pageSize]="pageSize"
          (pageChange)="refreshUtilisateurs()"
  >
  </ngb-pagination>


</div>
